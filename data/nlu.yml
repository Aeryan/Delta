# Kasutajalt oodatavad kavatsused ja neile vastavad sisendid olemitega märgendatult
version: "2.0"
nlu:
- intent: initmsg
  examples: |
    - initmsg
- intent: greet
  examples: |
    - Tere
    - Hei
    - Tere hommikust
    - Tere päevast
    - Tere õhtust
    - Hommik
- intent: goodbye
  examples: |
    - Kena päeva
    - Head päeva
    - Kena õhtut
    - Head õhtut
    - Nägemist
    - Järgmise korrani
    - Hüvasti
    - Tsau
- intent: affirm
  examples: |
    - Jah
    - Just
    - Jep
    - Nii on
    - Sobib
    - Olgu
    - Justament
    - Saagu nii
- intent: deny
  examples: |
    - Ei
    - Eip
    - Kindlasti mitte
    - Mitte mingil juhul
    - Pigem mitte
- intent: bot_challenge
  examples: |
    - Mis sa oled?
    - Kas sa oled robot?
    - Kas sa oled inimene?
    - Kas ma räägin robotiga?
    - Kas ma räägin inimesega?
- intent: location_challenge
  examples: |
    - Kus ma olen?
    - Kus me oleme?
- intent: request_general_help
  examples: |
    - Abi
    - Appi
    - Aita mind
    - Mul on abi vaja
    - Ma vajan abi
    - Mida ma teen?
    - Mida ma nüüd teen?
    - Mis nüüd?
    - Mida teha?
    - Kuidas edasi?
    - Kuidas see töötab?
    - Kuidas ma küsin?
    - Kuidas otsida?
- intent: request_functionality_help
  examples: |
    - Mida sa teha oskad?
    - Mida sa teed?
    - Kuidas sa mind aidata saad?
    - Mida sa tead?
    - Millistele küsimustele sa vastata oskad?
    - Mis küsimustele sa vastuseid tead?
    - Mille kohta ma sult küsida võin?
    - Mille kohta ma sult infot saan?
    - Mis infot sa otsida oskad?
- intent: request_office_help
  examples: |
    - Kuidas küsida töötajate kontorinumbreid?
    - Kuidas otsida õppejõu kabineti numbrit?
    - Kuidas leida õppejõu kabinetti?
    - Kuidas ma õppejõu kontorinumbri saan?
    - Kuidas saada töötaja kabinetinumbrit?
- intent: request_course_event_help
  examples: |
    - Kuidas otsida infot kursuste toimumiste kohta?
    - Kuidas ma saan teada, millal kursus toimub?
    - Kuidas küsida, kus kursus toimub?
- intent: exit_form
  examples: |
    - Unusta ära
    - Las ta jääda
    - Las see olla
- intent: request_employee_office
  examples: |
    - Kus on [Jaan Aru](employee) kabinet?
    - Kust ma leian [Mark Fišel](employee)i kabineti?
    - Palun juhata mind [Krista Fischer](employee)i kabinetti?
    - Kuidas saada [Raul Vicente Zafra](employee) kabinetti?
    - Kuidas leida [Ahmed Mahmoud Hany Aly Awad](employee)i kabinetti?
    - Kus on [Jaak Vilo](employee)?
- intent: request_course_event_data
  examples: |
    - Millal toimub [Kõrgema matemaatika I](course) [loeng](course_event)?
    - Mis ruumis toimub [Rühmapraktika](course)'s [seminar](course_event)?
