version: "2.0"
nlu:
- intent: initmsg
  examples: |
    - initmsg
- intent: greet
  examples: |
    - tere
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon
- intent: goodbye
  examples: |
    - good afternoon
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later
- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct
    - ok
    - okay
    - sure
- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really
- intent: bot_challenge
  examples: |
    - what are you
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
- intent: location_challenge
  examples: |
    - where am I?
    - where are we?
- intent: room_help_request
  examples: |
    - how do I book rooms?
    - how to book?
    - what do I need to do in order to book a room?
- intent: request_general_help
  examples: |
    - what can you do?
    - what do you do?
    - how can you help me?
    - what do you do?
    - what questions can you answer?
    - what can I ask you about?
- intent: request_room
  examples: |
    - are there any free rooms?
    - i'm looking for a free room
    - are any rooms available?
    - room please
    - room
    - i need a room
    - i need a room for [three](number)
- intent: check_room
  examples: |
    - is [1037](number) free?
    - is anyone in room [2021](number)?
    - is [3003](number) taken?
- intent: inform
  examples: |
    - [one](number)
    - [one](number) person
    - [two](number) persons
    - [two](number) people
    - three
    - four
    - five
    - six
    - seven
    - eight
    - nine
    - ten
    - 10
- intent: exit_form
  examples: |
    - nevermind
    - forget it
    - I changed my mind
    - cancel
    - quit
    - exit
    - leave
    - break
# Rasa automatically looks up values from .yml files in data/
- intent: request_employee_office
  examples: |
    - Where is [Jaan Aru](employee)'s office?
    - Where is the office of [Mark Fi≈°el](employee)?
    - Can you tell me where [Piret Orav](employee)'s office is?
    - How do I get to the office of [Raul Vicente Zafra](employee)?
    - How can I get to [Ahmed Mahmoud Hany Aly Awad](employee)'s office?
    - Where can I find [Jaak Vilo](employee)?
- regex: subject
  examples: |
    - (\w ?)+
- intent: request_lecture_data
  examples: |
    - Where is [Calculus I](subject)'s lecture hall?
    - In what room do the lecture of [Calculus I](subject) take place?
    - In what room does the lectures of [Calculus I](subject) take place?
    - Where can I find [Calculus I](subject)'s lecture?
    - When is the next lecture of [Calculus I](subject)?
    - Where is the lecture of [Calculus I](subject)?
- intent: out_of_scope
  examples: |
    - I left my hat in [three thousand and seven](number), can I get in the room to retrieve it?
    - How many people are in the building?
- intent: out_of_scope_specific_room
  examples: |
    - I need room [1020](number)
    - I'd like to book room [1037](number)
    - I need access to [two thousand and twenty](number)
    - I'd like to use [2008](number) for the next hour
