# Kasutajalt oodatavad kavatsused ja neile vastavad sisendid olemitega märgendatult
version: "2.0"
nlu:
- intent: initmsg
  examples: |
    - initmsg
- intent: greet
  examples: |
    - Tere
    - Hey
    - Hello
    - Hi
    - Hello there
    - Good morning
    - Good evening
    - Moin
    - Hey there
    - Let's go
    - Hey dude
    - Goodmorning
    - Goodevening
    - Good afternoon
- intent: goodbye
  examples: |
    - Good afternoon
    - cu
    - Good byE
    - See you later
    - Good night
    - Bye
    - Goodbye
    - Have a nice day
    - See you around
    - Bye bye
    - See you later
- intent: affirm
  examples: |
    - Yes
    - Y
    - Indeed
    - Of course
    - That sounds good
    - Correct
    - Ok
    - Okay
    - Sure
- intent: deny
  examples: |
    - No
    - N
    - Never
    - I don't think so
    - Don't like that
    - No way
    - Not really
- intent: bot_challenge
  examples: |
    - What are you
    - Are you a bot?
    - Are you a human?
    - Am I talking to a bot?
    - Am I talking to a human?
- intent: location_challenge
  examples: |
    - Where am I?
    - Where are we?
- intent: request_general_help
  examples: |
    - Help
    - Help me
    - I need help
    - What do I do?
    - How does this work?
    - How do I search?
- intent: request_functionality_help
  examples: |
    - What can you do?
    - What do you do?
    - How can you help me?
    - What questions can you answer?
    - What can I ask you about?
- intent: request_office_help
  examples: |
    - How to search for employee offices?
    - How do I search for employee offices?
    - How do I get employee offices?
- intent: request_course_event_help
  examples: |
    - How to search for course events?
    - How do I search for course events?
    - How do I get course events?
- synonym: course events
  examples: |
    - course event data
- intent: exit_form
  examples: |
    - Nevermind
    - Forget it
    - I changed my mind
    - Cancel
    - Quit
    - Exit
    - Leave
    - Break
- intent: request_room_guide
  examples: |
    - Where is room [3062](room_of_interest)?
    - Where is [3121](room_of_interest)?
    - How can I get to [3019](room_of_interest)?
    - How to get to [1037](room_of_interest)?
- intent: request_employee_office
  examples: |
    - Where is [Jaan Aru](employee)'s office?
    - Where is the office of [Mark Fišel](employee)?
    - Can you tell me where [Krista Fischer](employee)'s office is?
    - How do I get to the office of [Raul Vicente Zafra](employee)?
    - How can I get to [Ahmed Mahmoud Hany Aly Awad](employee)'s office?
    - Where can I find [Jaak Vilo](employee)?
- intent: request_course_event_data
  examples: |
    - When is the [lecture](course_event) of [Calculus I](course)?
    - What is [Fuzzy Logic and Soft Computing](course)'s [seminar](course_event) room?
    - In what room do the [qolloqium](course_event)s of [Public Presentation](course) take place?
    - In what room does the [test](course_event) of [Key Texts in English Studies](course) take place?
    - Where can I find [School-based Youth Work Practice](course)'s [individual lesson](course_event)?
    - When is the next [practical session](course_event) of [Pedagogical Practicum](course)?
    - Where is the [resit](course_event) of [Geriatrics](course)?
    - Where is [Camp Work](course)?
    - When is [Project Work II](course)?
- intent: inform_course
  examples: |
    - It's [Calculus I](course)
    - I meant [Geriatrics](course)
    - Tell me about [Public Presentation](course)
    - [Fuzzy Logic and Soft Computing](course), please
- intent: inform_course_event
  examples: |
    - The [lecture](course_event)
    - I meant the [seminar](course_event)
    - Tell me about the [qolloqium](course_event)
    - [practical session](course_event), please
    - Where is the [exam](course_event)?
    - When is the [exam](course_event)?
- intent: out_of_scope
  examples: |
    - I left my hat in two thousand and seven, can I get in the room to retrieve it?
    - How many people are in the building?
    - How do I get there?
    - Where is that?
    - Where is room 1037?
    - Can you guide me there?
    - Show me the way please
