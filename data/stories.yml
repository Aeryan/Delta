version: "2.0"

stories:

- story: happy path
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_great
  - action: utter_happy

- story: sad path 1
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: affirm
  - action: utter_happy

- story: sad path 2
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: deny
  - action: utter_goodbye

- story: room search success
  steps:
  - intent: request_room
  - action: room_search_form
  - active_loop: room_search_form
  - active_loop: null
  - action: utter_submit
  - action: room_search
  # room_search_results may force room_accept_form as FollowUpAction
  - action: room_search_results

- story: room search acceptance
  steps:
  - action: room_accept_form
  - active_loop: room_accept_form
  - active_loop: null
  - slot_was_set:
      - room_search_feedback: True
  - action: room_search_finalize
  - action: reset_all_slots
  - action: utter_task_finalized

