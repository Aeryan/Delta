- request_office_help:
    use_entities: []
- request_course_event_help:
    use_entities: []
- exit_form:
    use_entities: []
- request_employee_office:
    use_entities:
      - employee
- out_of_scope:
    use_entities: []
- request_course_event_data:
    use_entities:
      - course
      - course_event
- inform_course:
    use_entities:
      - course
- inform_course_event:
    use_entities:
      - course_event
    ignore_entities:
      - course
      - employee
