actions:
- reset_all_slots
- display_general_help
- office_search
- office_search_parse_suggestion_reply
- course_event_data_response
#- room_search
#- room_search_finalize
#- room_search_results
#- room_check
forms:
  office_employee_suggestion_form:
    required_slots:
      office_employee_suggestion_feedback:
      - intent: affirm
        type: from_intent
        value: true
      - intent: deny
        type: from_intent
        value: false1
  course_event_query_form:
    required_slots:
      course:
      - entity: course
        type: from_entity
        intent:
        - inform_course
        - request_course_event_data
        not_intent: inform_course_event
      course_event:
      - entity: course_event
        type: from_entity
        intent:
        - inform_course_event
        - request_course_event_data
