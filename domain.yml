version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
intents:
- greet:
    use_entities: []
- bot_challenge:
    use_entities: []
- location_challenge:
    use_entities: []
- room_help_request:
    use_entities: []
- affirm:
    use_entities: []
- deny:
    use_entities: true
- goodbye:
    use_entities: true
- exit_form:
    use_entities: true
- inform:
    use_entities: true
- request_general_options:
    use_entities: true
- request_room:
    use_entities: true
- check_room:
    use_entities: true
- request_employee_office:
    use_entities: true
entities:
- number
- employee
slots:
  num_people:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
    max_value: 100.0
    min_value: 0.0
  glass_walls:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  requested_slot:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  room_search_feedback:
    type: rasa.shared.core.slots.BooleanSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  room_search_partial_match:
    type: rasa.shared.core.slots.BooleanSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  room_search_perfect_match:
    type: rasa.shared.core.slots.BooleanSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  room_search_result:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
    max_value: 10000.0
    min_value: 1.0
  check_room:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
    max_value: 10000.0
    min_value: 0.0
  employee:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  office_search_result:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  office_employee_suggestion_feedback:
    type: rasa.shared.core.slots.BooleanSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
responses:
  utter_ok:
  - text: Okay.
  utter_greet:
  - text: Hello!
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_bye:
  - text: Have a nice day!
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_offer_help:
  - text: How can I help you?
  utter_offer_additional_help:
  - text: Is there anything else I can help you with?
  utter_room_help:
  - text: To book a room, just let me know you need a room, I'll ask you a few questions and we'll find a room that fits your needs.
  utter_current_location:
  - text: Due to the worldwide pandemic we are currently online.
  utter_ask_room_search_form_num_people:
  - text: How many people should the room fit?
  utter_ask_room_search_form_glass_walls:
  - text: Is it okay if the walls are see-through?
  utter_submit:
  - text: Okay, checking available rooms.
  utter_slots_values:
  - text: |-
      I am going to run a search using these parameters:
       - number of people: {num_people}
       - glass walls: {glass_walls}
  utter_ask_room_search_feedback:
  - text: Shall I mark this room as "in use" for the next hour?
  utter_task_finalized:
  - text: Done.
  utter_room_search_failure:
  - text: No available rooms were found.
  utter_general_options:
  - text: I can currently book rooms and list employee offices.
  utter_name_not_found:
  - text: The provided name did not match that of any employee.
  utter_ask_office_employee_suggestion_feedback:
  - text: Did you mean {office_search_result}?
  utter_office_result:
  - text: The office of {employee} is listed as {office_search_result}.
  utter_office_no_result:
  - text: I don't know of {employee} having an office in Delta.
actions:
- reset_all_slots
- room_search
- room_search_finalize
- room_search_results
- room_check
- office_search
- office_search_parse_suggestion_reply
forms:
  room_search_form:
    num_people:
    - entity: number
      intent:
      - inform
      - request_room
      type: from_entity
    glass_walls:
    - intent: affirm
      type: from_intent
      value: true
    - intent: deny
      type: from_intent
      value: false
  room_accept_form:
    room_search_feedback:
    - intent: affirm
      type: from_intent
      value: true
    - intent: deny
      type: from_intent
      value: false
  room_check_form:
    check_room:
    - entity: number
      intent:
      - check_room
      type: from_entity
  office_employee_suggestion_form:
    office_employee_suggestion_feedback:
    - intent: affirm
      type: from_intent
      value: true
    - intent: deny
      type: from_intent
      value: false
e2e_actions: []
