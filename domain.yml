# Vestlussessioonide seaded ja juturoboti teadmiste piirid
version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
intents:
- initmsg:
    use_entities: []
- greet:
    use_entities: []
- goodbye:
    use_entities: []
- affirm:
    use_entities: []
- deny:
    use_entities: []
- bot_challenge:
    use_entities: []
- location_challenge:
    use_entities: []
- request_general_help:
    use_entities: []
- request_functionality_help:
    use_entities: []
- request_office_help:
    use_entities: []
- request_course_event_help:
    use_entities: []
- exit_form:
    use_entities: []
- request_employee_office:
    use_entities:
      - employee
- out_of_scope:
    use_entities: []
- request_course_event_data:
    use_entities:
      - course
      - course_event
- inform_course:
    use_entities:
      - course
- inform_course_event:
    use_entities:
      - course_event
    ignore_entities:
      - course
      - employee
