# Vestlussessioonide seaded ja juturoboti teadmiste piirid
version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
intents:
- initmsg:
    use_entities: []
- greet:
    use_entities: []
- goodbye:
    use_entities: []
- affirm:
    use_entities: []
- deny:
    use_entities: []
- bot_challenge:
    use_entities: []
- location_challenge:
    use_entities: []
- request_general_help:
    use_entities: []
- request_functionality_help:
    use_entities: []
- request_office_help:
    use_entities: []
- request_course_event_help:
    use_entities: []
- exit_form:
    use_entities: []
- request_room_guide:
    use_entities:
      - room_of_interest
- request_employee_office:
    use_entities:
      - employee
- out_of_scope:
    use_entities: []
- request_course_event_data:
    use_entities:
      - course
      - course_event
- inform_course:
    use_entities:
      - course
- inform_course_event:
    use_entities:
      - course_event
    ignore_entities:
      - course
      - employee
entities:
- employee
- course
- course_event
- room_of_interest
slots:
  employee:
    type: text
    initial_value: null
    auto_fill: true
    influence_conversation: false
  office_search_result:
    type: text
    initial_value: null
    auto_fill: false
    influence_conversation: true
  office_employee_suggestion_feedback:
    type: text
    initial_value: null
    auto_fill: false
    influence_conversation: false
  course:
    type: text
    initial_value: null
    auto_fill: true
    influence_conversation: false
  course_event:
    type: text
    initial_value: null
    auto_fill: true
    influence_conversation: false
  room_of_interest:
    type: float
    initial_value: null
    auto_fill: true
    influence_conversation: false
  room_is_mapped:
    type: bool
    initial_value: null
    auto_fill: false
    influence_conversation: true
responses:
  utter_ok:
  - text: Okay.
  utter_greet:
  - text: Hello!
  utter_happy:
  - text: Great, carry on!
  utter_bye:
  - text: Have a nice day!
  utter_bye_2:
  - text: See you again soon!
  utter_init_response:
  - text: Hello, I'm Deltabot! Type your message to begin or 'help' to learn more about me.
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_rephrase:
  - text: Sorry, I didn't quite understand the last message. Could you rephrase?
  utter_default:
  - text: Sorry, I didn't quite understand the last message. Could you rephrase?
  utter_offer_help:
  - text: How can I help you?
  utter_offer_additional_help:
  - text: Is there anything else I can help you with?
  utter_current_location:
  - text: Due to the worldwide pandemic we are currently online.
  utter_task_finalized:
  - text: Done.
  utter_office_search_help:
  - text: To get the office numbers of Delta employees, ask me something like "Where is the office of Mark Fi≈°el?"
  utter_course_event_search_help:
  - text: To get information on course events, ask me something like "Where is the lecture of Calculus I?"
  utter_functionality_help:
  - text: I can find office numbers of Delta employees. I can also list room numbers and starting times of this week's course events, such as lectures or exams.
  utter_name_not_found:
  - text: The provided name did not match that of any employee.
  utter_ask_office_employee_suggestion_feedback:
  - text: Did you mean {office_search_result}?
  utter_office_result:
  - text: The office of {employee} is listed as {office_search_result}.
  utter_office_no_office:
  - text: I don't know of {employee} having an office in Delta.
  utter_office_unrecognized_name:
  - text: I don't recognize that name.
  utter_ask_course:
  - text: Please specify a course.
  utter_ask_course_event:
  - text: Please specify which course events should be listed (lectures, practical sessions, exams etc.).
  utter_out_of_scope:
  - text: I'm afraid I can't handle that request. Maybe ask the building administrator for help?
  utter_offer_room_guide:
  - text: Would you like to see a map of this room's location?
  utter_there_you_go:
    - condition:
        - type: slot
          name: office_search_result
          value: null
      text: Here you are!

    - text: There you go!
  utter_room_no_mapping:
  - text: Sorry, I don't have the mapping for that room just yet.
actions:
- reset_all_slots
- display_general_help
- office_search
- office_search_parse_suggestion_reply
- course_event_data_response
- draw_location_map
- check_room_mapping
forms:
  office_employee_suggestion_form:
    required_slots:
      office_employee_suggestion_feedback:
      - intent: affirm
        type: from_intent
        value: true
      - intent: deny
        type: from_intent
        value: false1
  course_event_query_form:
    required_slots:
      course:
      - entity: course
        type: from_entity
        intent:
        - inform_course
        - request_course_event_data
        not_intent: inform_course_event
      course_event:
      - entity: course_event
        type: from_entity
        intent:
        - inform_course_event
        - request_course_event_data
e2e_actions: []
