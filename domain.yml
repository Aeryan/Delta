# Vestlussessioonide seaded ja juturoboti teadmiste piirid
version: '3.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
intents:
- initmsg:
    use_entities: []
- greet:
    use_entities: []
- goodbye:
    use_entities: []
- affirm:
    use_entities: []
- deny:
    use_entities: []
- bot_challenge:
    use_entities: []
- location_challenge:
    use_entities: []
- request_general_help:
    use_entities: []
- request_functionality_help:
    use_entities: []
- request_office_help:
    use_entities: []
- request_course_event_help:
    use_entities: []
- exit_form:
    use_entities: []
- request_room_guide:
    use_entities:
      - room_of_interest
- request_employee_office:
    use_entities:
      - employee
- out_of_scope:
    use_entities: []
- request_course_event_data:
    use_entities:
      - course
      - course_event
- inform_course:
    use_entities:
      - course
- inform_course_event:
    use_entities:
      - course_event
    ignore_entities:
      - course
      - employee
entities:
- employee
- employee_confidence
- course
- course_event
- room_of_interest
slots:
  employee:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: employee
        intent: request_employee_office
  employee_confidence:
    type: categorical
    values:
      - none
      - low
      - high
    initial_value: null
    influence_conversation: true
    mappings:
      - type: custom
  office_search_result:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
      - type: custom
  office_employee_suggestion_feedback:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: custom
  course:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: course
        intent:
          - inform_course
          - request_course_event_data
  course_event:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: course_event
        intent:
          - inform_course_event
          - request_course_event_data
  room_of_interest:
    type: float
    initial_value: null
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: room_of_interest
        intent: request_room_guide
  room_is_mapped:
    type: bool
    initial_value: null
    influence_conversation: true
    mappings:
      - type: custom
responses:
  utter_ok:
  - text: Okay.
  utter_ok_sad:
  - text: Okay :(
  utter_greet:
  - text: Tere!
  utter_happy:
  - text: Super, jätka samas vaimus!
  utter_bye:
  - text: Head päeva!
  utter_bye_2:
  - text: Peatse jällenägemiseni!
  utter_init_response:
  - text: Tere, mina olen Deltabot! Alustamiseks kirjuta oma sõnuml. Kui jääd hätta, ära karda minult abi küsida!
  utter_iamabot:
  - text: Ma olen (jutu)robot, ehitatud Rasa ja Pythoni abil.
  utter_ask_rephrase:
  - text: Vabandust, ma ei saanud viimasest sõnumist aru. Palun proovi seda teisiti sõnastada.
  utter_default:
  - text: Vabandust, ma ei saanud viimasest sõnumist aru. Palun proovi seda teisiti sõnastada
  utter_offer_help:
  - text: Kuidas ma sind aidata saan?
  utter_offer_additional_help:
  - text: Kas ma saan sind veel millegagi aidata?
  utter_current_location:
  - text: Hetkel suhtleme me veebis.
  utter_task_finalized:
  - text: Tehtud.
  utter_office_search_help:
  - text: Delta töötajate kabinetinumbreid saad näiteks päringuga "Kus on Mark Fišeli kabinet?"
  utter_course_event_search_help:
  - text: Kursuste toimumise teavet saad päringuga stiilis "Kus on Kõrgema Matemaatika I loeng?"
  utter_functionality_help:
  - text: Ma oskan leida Delta töötajate kabinetinumbreid. Samuti oskan ma jagada teavet kursuste selle nädala toimumiste kohta, näiteks loengute ja praktikumide toimumisaegu ja -paiku.
  utter_name_not_found:
  - text: I don't recognize that name :(
  utter_ask_office_employee_suggestion_feedback:
  - text: I don't quite recognize that name. Did you mean {employee}?
  utter_office_result:
  - text: Tõõtaja {employee} kontoriks on märgitud {office_search_result}.
  utter_office_no_office:
  - text: Minu teada {employee} Deltas kontorit ei oma.
  utter_office_unrecognized_name:
  - text: See nimi pole mulle tuttav.
  utter_ask_course:
  - text: Palun ütle kursuse nimi.
  utter_ask_course_event:
  - text: Palun täpsusta kursuse sündmus (loeng, praktikum, eksam vms.).
  utter_out_of_scope:
  - text: Ma ei oska selle päringuga aidata. Ehk on maja administraator abiks?
  utter_offer_room_guide:
  - text: Kas kuvan kaardi selle ruumi asukohast?
  utter_there_you_go:
    - condition:
        - type: slot
          name: office_search_result
          value: null
      text: Ole lahke!

    - text: Palun!
  utter_room_no_mapping:
  - text: Selle ruumi asukohta ma kahjuks ei tea.
actions:
- reset_all_slots
- display_general_help
- office_search
- course_event_data_response
- draw_location_map
- check_room_mapping
forms:
  course_event_query_form:
    required_slots:
      - course
      - course_event
e2e_actions: []
